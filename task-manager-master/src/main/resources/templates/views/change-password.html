<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Change Password</title>
  </head>
  <body>
    <h2>Change Password</h2>
    <form th:action="@{/user/change-password}" method="post">
      <div>
        <label>Current Password:</label>
        <input type="password" name="currentPassword" required />
      </div>
      <div>
        <label>New Password:</label>
        <input type="password" name="newPassword" required minlength="5" />
      </div>
      <div>
        <label>Confirm New Password:</label>
        <input type="password" name="confirmPassword" required minlength="5" />
      </div>
      <button type="submit">Change Password</button>
    </form>
    <div th:if="${error}" style="color: red">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" style="color: green">
      <p th:text="${success}"></p>
    </div>
  </body>
</html>
